<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rumbidzai Gwinji | Portfolio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #ffffff; color: #333; }
    a { text-decoration: none; }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 50px;
      max-width: 90%;
      margin: 30px auto;
      position: sticky;
      top: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    nav .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #7b3fe4; /* Accent color */
    }
    nav h1 { color: #333; font-size: 1.2rem; }
    nav ul { list-style: none; display: flex; gap: 30px; }
    nav ul li a { color: #555; font-weight: 500; transition: color 0.3s; }
    nav ul li a:hover { color: #7b3fe4; }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      padding: 0 10%;
      gap: 50px;
      background-color: #f8f8f8; /* Light gray section */
    }
    .hero-text { max-width: 500px; }
    .hero-text h2 {
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      color: #2eb3a8; /* Teal accent for subheading */
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .hero-text h1 {
      font-size: 3rem;
      margin: 10px 0;
      color: #333;
    }
    .hero-text h1 span { color: #7b3fe4; } /* Purple accent for surname */
    .hero-text p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .buttons a {
      display: inline-block;
      margin-right: 15px;
      padding: 10px 25px;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s ease-in-out;
    }
    .resume-btn {
      border: 1px solid #7b3fe4;
      color: #7b3fe4;
    }
    .resume-btn:hover {
      background-color: #7b3fe4;
      color: #fff;
    }
    .contact-btn {
      border: 1px solid #2eb3a8;
      color: #2eb3a8;
    }
    .contact-btn:hover {
      background-color: #2eb3a8;
      color: #fff;
    }

    /* Profile Image */
    .hero img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      object-position: center 30%; /* Centers your face */
      border-radius: 50%;
      border: 4px solid #7b3fe4;
      box-shadow: 0 0 15px rgba(123,63,228,0.2);
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">
      <img src="logo.png" alt="RMG Logo">
      <h1>Rumbidzai</h1>
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h2>Hello, I’m</h2>
      <h1>Rumbidzai <span>Gwinji</span></h1>
      <p>I’m a data scientist and AI researcher, passionate about using deep learning and data science to solve problems in public health, agriculture, and beyond.</p>
      <div class="buttons">
        <a href="#" class="resume-btn">Resume</a>
        <a href="#contact" class="contact-btn">Contact Me</a>
      </div>
    </div>
    <img src="profile.jpg" alt="Rumbidzai Gwinji">
  </section>

</body>
</html>
